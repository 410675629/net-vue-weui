    <script>
      var box = document.documentElement;
      var rootFontSize = 14;

      setRootFontSize();
      window.onresize = setRootFontSize;

      function setRootFontSize(){
          var rect = box.getBoundingClientRect();
          console.log(rect);
          rootFontSize = rect.width * 100 / 750;
          box.style.fontSize = rootFontSize + 'px';
      }
    </script>
